<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script type="application/javascript" src="./js/jquery-2.1.0.min.js"></script>
	<script type="application/javascript" src="./js/bootstrap.min.js"></script>
	<script type="application/javascript" src="./js/underscore-min.js"></script>
	<script type="application/javascript" src="./js/backbone-min.js"></script>
	<script type="application/javascript" src="./js/require.min.js"></script>
	<script type="application/javascript" src="./js/eyelets.js"></script>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./css/eyelets.css">
	<link href="./img/favicon.png" rel="shortcut icon" type="image/png">
</head>
<body>

	<div class="panel panel-primary app-panel app-panel_options">
		<div class="panel-heading">
			<div class="panel-title">Настройки</div>
		</div>
		<div class="panel-body">
			<div class="form-group">

				<ul style="width:100%;" class="options-table">

					<li class="options-table__row" style="position:relative;">

						<label class="options-table__label">
							<span class="options-table__col options-table__col_label" style="flex:1">
								<span>Количество и шаг люверсов<br />(см)</span>
							</span>
							<span class="options-table__col" style="flex:1">
								<input type="number" name="eyelets_amount" min="4" step="1" class="form-control" value="16">
							</span>
							<span style="flex:1">
								<input type="number" name="eyelets_step" class="form-control" disabled value="25">
							</span>
						</label>

						<ul class="options-table options-table_dropdown" style="width:340px;">
							<li class="options-table__row">
								<label class="options-table__label">
									<span class="options-table__col options-table__col_label" style="flex:1;">
										<span>Сверху</span>
									</span>
									<span class="options-table__col" style="flex:1;">
										<input type="number" name="eyelets_amount_top" min="0" step="1" class="form-control" value="16">
									</span>
									<span style="flex:1;">
										<input type="number" name="eyelets_step_length_top" class="form-control">
									</span>
									<span style="flex:1">
										<div class="input-checkbox" style="margin-left:12px;">
											<input type="checkbox" name="eyelets_step_auto_length_top">
											<div class="input-checkbox__decorator"></div>
										</div>
										Авто
									</span>
								</label>
							</li>

							<li class="options-table__row">
								<label class="options-table__label">
									<span class="options-table__col options-table__col_label" style="flex:1;">
										<span>Слева</span>
									</span>
									<span class="options-table__col" style="flex:1;">
										<input type="number" name="eyelets_amount_left" min="0" step="1" class="form-control" value="16">
									</span>
									<span style="flex:1;">
										<input type="number" name="eyelets_step_length_left" class="form-control">
									</span>
									<span style="flex:1">
										<div class="input-checkbox" style="margin-left:12px;">
											<input type="checkbox" name="eyelets_step_auto_length_left">
											<div class="input-checkbox__decorator"></div>
										</div>
										Авто
									</span>
								</label>
							</li>

							<li class="options-table__row">
								<label class="options-table__label">
									<span class="options-table__col options-table__col_label" style="flex:1;">
										<span>Справа</span>
									</span>
									<span class="options-table__col" style="flex:1;">
										<input type="number" name="eyelets_amount_right" min="0" step="1" class="form-control" value="16">
									</span>
									<span style="flex:1;">
										<input type="number" name="eyelets_step_length_right" class="form-control">
									</span>
									<span style="flex:1">
										<div class="input-checkbox" style="margin-left:12px;">
											<input type="checkbox" name="eyelets_step_auto_length_right">
											<div class="input-checkbox__decorator"></div>
										</div>
										Авто
									</span>
								</label>
							</li>

							<li class="options-table__row">
								<label class="options-table__label">
									<span class="options-table__col options-table__col_label" style="flex:1;">
										<span>Снизу</span>
									</span>
									<span class="options-table__col" style="flex:1;">
										<input type="number" name="eyelets_amount_bottom" min="0" class="form-control" value="16">
									</span>
									<span style="flex:1;">
										<input type="number" name="eyelets_step_length_bottom" class="form-control">
									</span>
									<span style="flex:1">
										<div class="input-checkbox" style="margin-left:12px;">
											<input type="checkbox" name="eyelets_step_auto_length_bottom">
											<div class="input-checkbox__decorator"></div>
										</div>
										Авто
									</span>
								</label>
							</li>
						</ul>

					</li>

					<li class="options-table__row">
						<label class="options-table__label">
							<span class="options-table__col options-table__col_label">
								<span>Отступ от краёв макета (см)</span>
							</span>
							<span class="options-table__col">
								<input type="number" name="margin" class="form-control" value="1">
							</span>
						</label>
					</li>

					<li class="options-table__row">
						<label class="options-table__label">
							<span class="options-table__col options-table__col_label">
								<span>Диаметр люверсов (см)</span>
							</span>
							<span class="options-table__col">
								<input type="number" name="eyelets_diameter" class="form-control" value="1">
							</span>
						</label>
					</li>

					<li class="options-table__row options-table__row_devider"></li>

					<li class="options-table__row" style="padding:8px 16px;">
						<div class="text-center"><label>Расположение</label></div>
						<div class="radio">
							<label>
								<input type="radio" name="eyelets_placement_format" value="perimeter" checked>
								По периметру
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="eyelets_placement_format" value="short_sides">
								По коротким сторонам
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="eyelets_placement_format" value="long_sides">
								По длинным сторонам
							</label>
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="eyelets_placement_format" value="corners">
								4 шт. по углам
							</label>
						</div>
					</li>

					<li class="options-table__row options-table__row_devider"></li>

					<li class="options-table__row" style="text-align:center;">
						<label>
							<span>Путь к исходному файлу</span>
							<input type="file" name="source_file" accept=".jpeg,.jpg,.tif,.tiff,.psd,.pdf">
						</label>
					</li>

					<li class="options-table__row options-table__row_devider"></li>

					<li class="options-table__row" style="text-align:center;">
						<label>
							<span>Путь к конечному файлу</span>
							<input type="file" name="destination_file" nwsaveas  accept=".jpeg,.jpg,.tif,.tiff">
						</label>
					</li>

					<li class="options-table__row options-table__row_devider"></li>

					<li>
						<button class="btn btn-primary" name="save_button" style="width:100%;">Сохранить</button>
					</li>

				</ul>

			</div>
		</div>
	</div>

	<div class="panel panel-primary app-panel app-panel_view">
		<div class="panel-heading">
			<div class="panel-title">Пример</div>
		</div>
		<div class="panel-body">

		</div>
	</div>

	<div class="screen-lock"></div>

	<div class="screen-loading">
		<div class="progress" style="width:80%; margin: 0 auto;">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				<span class="sr-only">45% Complete</span>
			</div>
		</div>
	</div>

<div class="clearfix"></div>

</body>
</html>
